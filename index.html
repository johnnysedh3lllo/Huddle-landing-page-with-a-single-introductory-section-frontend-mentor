<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="styles.css" />

    <!-- FONT AWESOME SCRIPT -->
    <script
      src="https://kit.fontawesome.com/9c33766163.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <nav>
        <img class="logo-img" src="logo.svg" alt="" />
      </nav>
      <article>
        <img
          class="mockup-img"
          src="illustration-mockups.svg"
          alt="device viewport illustration-mockups"
        />
        <section>
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button role="button">Register</button>
        </section>
      </article>
      <footer>
        <i class="facebook fa-brands fa-facebook-f"></i>
        <i class="twitter fa-brands fa-twitter"></i>
        <i class="instagram fa-brands fa-instagram"></i>
      </footer>
    </main>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->
  </body>
</html>
